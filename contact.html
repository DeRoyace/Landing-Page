<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Chillies - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="navbar">
            <div class="brand">
                <img src="images/chillies.png" alt="brand-logo">
                <a href="index.html">Red Chillies</a>
            </div>
            <ul class="links">
                <a href="index.html" class="link-items" id="link1">Home</a>
                <a href="#about" class="link-items" id="link2">About</a>
                <a href="#menu" class="link-items" id="link3">Menu</a>
                <a href="contact.html" class="link-items" id="link4" style="border-bottom: 3px solid whitesmoke;">Contact</a>
            </ul>
        </nav>

        <div class="contact">
            <h1>Contact</h1>
            <form action="mailto: creative.roy2003@gmail.com" method="post" enctype="text/plain">
                <div>
                    <label for="name">Name</label>
                    <input type="text" placeholder="your full name">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel">
                </div>
                <div>
                    <label for="email-id">Email-id</label>
                    <input type="email" name="email" id="">
                </div>
                <div>
                    <label for="address">Address</label>
                    <textarea name="address" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        
    </main>
</body>
</html>
